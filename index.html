<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
  <br>
      <div class="row ml-3">
        <div class="col-lg-4">
          <div class="row">
            <h3 class="ml-5 col-12">Search</h3>
            <div class="ml-5 mb-3 col-12">
              <input class="subject" placeholder="Enter city name..."></input>
              <button type="submit" class="btn btn-outline-success my-2 my-sm-0 search">Search</button>
            </div>
            <div class="container pt-3">
                
            <hr>
            <h3 class="ml-5 mt-3 col-12 searchHist">Search History</h3>
            <div class="ml-5 mb-3 col-12">
                <div class="card" style="width: 18rem; font-family: inherit;">
                    <ul class="list-group list-group-flush prev-list">
                         
                        <button class='clear mt-1'>Clear Results</button>
                    </ul>
                </div>
              </div>
          </div>
        </div>
       <div class="container">   
        <div class="col-lg-8">
          <div class="row">
            <div id="today" class="col-12 mt-3 mb-3">
              <div class="d-flex justify-content-center">
                <div style="width:3rem; height: 3rem; margin-top: 5em;" class="spinner-border" role="status">
                </div>
              </div>
            </div>
          </div>
            <hr>
          <div class="row">
            <div class="col-12 forecast-banner">
              <h2 class="col-12">5-Day Forecast</h2>
              <div class="row ml-1 card-group forecast-list"></div>    
            </div>
        </div>
      </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="uvindex.js"></script>
</body>

</html>
