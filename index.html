<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container pt-3">
        <h1>Current Weather</h1>
        <div class="row mt-5">
            <div class="col-md">
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="search-form">
                            <div class="form-group">
                                <label for="search-input">Search for a city</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-input" placeholder="e.g. San Francisco">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <h2 class="card-title h4">Cities</h2>
                        <h3 class="card-subtitle h6 font-weight-normal mb-3 text-muted">Click on a city to view the weather</h3>
                        <button data-city="Austin" class="city btn btn-outline-primary btn-block">
                            Austin
                        </button>
                        <button data-city="Chicago" class="city btn btn-outline-primary btn-block">
                            Chicago
                        </button>
                        <button data-city="New York" class="city btn btn-outline-primary btn-block">
                            New York
                        </button>
                        <button data-city="Orlando" class="city btn btn-outline-primary btn-block">
                            Orlando
                        </button>
                        <button data-city="San Francisco" class="city btn btn-outline-primary btn-block">
                            San Francisco
                        </button>
                        <button data-city="Seattle" class="city btn btn-outline-primary btn-block">
                            Seattle
                        </button>
                        <button data-city="Denver" class="city btn btn-outline-primary btn-block">
                            Denver
                        </button>
                        <button data-city="Atlanta" class="city btn btn-outline-primary btn-block">
                            Atlanta
                        </button>
                        <hr>
                        
                    </div>
                </div>
            </div>
            
            
            <div class="card text-center">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active1" href="#">Today</a>
                      <div class="tomorrowBody">
                        <h2 id="city-name" class="card-title h4">Choose City</h2>
                        <hr class="border-top border-light">
                        <div id="weather-icon"></div>
                        <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                        <p class="card-text">Wind: <span id="wind">-</span></p>
                        <p class="card-text">Humidity: <span id="humidity">-</span></p>
                        <p class="card-text">UV index <span id="uvIndex">-</span></p>
                    </li>
                    </div>
                </div>

                    
                    <li class="nav-item">
                      <a class="nav-link active2" href="#">Tomorrow</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active3" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active4" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active5" href="#">Active</a>
                    </li>
                  </ul>
                </div>
                <div class="card-body">
                  <h5 class="card-title">5-day Forecast</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Look Ahead</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
